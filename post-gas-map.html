<!DOCTYPE html>
<html>
<head>
<title>Custom Markers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
#map {	
height: 100%;
}
html, body {
height: 100%;
margin: 0;
padding: 0;
}
</style>
</head
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
		function initMap() {
var uluru = { lat: 24.175322, lng:  120.649126 };
var map = new google.maps.Map(document.getElementById('map'), {
zoom: 16,
center: uluru,
mapTypeId: 'terrain'
});
var contentString = '<div>'  +
'<img src="http://www.yaechika.com/chinese_tc/image/icon07.png" width="50px" height="50px" >' +
'</div>'
var infowindow = new google.maps.InfoWindow({
content: contentString
});
var marker = new google.maps.Marker({
position: uluru,
map: map
});
marker.addListener('mouseover', function() {
infowindow.open(map, marker);
});
}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7EFuCn4_sOeDtzUlXsBvqON1SQy0olgY&callback=initMap">
    </script>
  </body>
</html>
