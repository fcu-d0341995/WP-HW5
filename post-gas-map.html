<!DOCTYPE html>
<html>
<head>
<title>Custom Markers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
/* Always set the map height explicitly to define the size of the div
* element that contains the map. */
#map {
height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
height: 100%;
margin: 0;
padding: 0;
}
</style>

</head>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
	function initMap() {
	
	var uluru = { lat: 24.175276, lng:  120.649135 };
	var uluru2 = { lat: 24.183413, lng:  120.618611 };
	var uluru3 = { lat: 24.176716, lng:  120.637671 };
	var uluru4 = { lat: 24.177533, lng:  120.669695 };
	var map = new google.maps.Map(document.getElementById('map'), {
	zoom: 16,
	center: uluru,
	});
	
	var contentString = '<div>' +
	'<img src = "./icon07.png">' +
	'</div>'
	
	var infowindow = new google.maps.InfoWindow({
		content: contentString
	});
	
	var marker = new google.maps.Marker({
        position: uluru,
        map: map,
    });
	var marker2 = new google.maps.Marker({
        position: uluru2,
        map: map,
    });
	var marker3 = new google.maps.Marker({
        position: uluru3,
        map: map,
    });
	var marker4 = new google.maps.Marker({
        position: uluru4,
        map: map,
    });

	marker.addListener('mouseover',function(){
        infowindow.open(map, marker);
    });
	marker2.addListener('mouseover',function(){
        infowindow.open(map, marker2);
    });
	marker3.addListener('mouseover',function(){
        infowindow.open(map, marker3);
    });
	marker4.addListener('mouseover',function(){
        infowindow.open(map, marker4);
    });
    
	}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7EFuCn4_sOeDtzUlXsBvqON1SQy0olgY&callback=initMap">
    </script>
  </body>
</html>
